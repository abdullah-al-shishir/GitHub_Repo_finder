<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repo Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conatiner">
      <h1>GitHub Repo Finder</h1>
      <p>Select a language and find a random repository!</p>
      <div class="controls">
        <select id="language-select" class="language-select">
          <option value="">--Select Language--</option>
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="java">Java</option>
          <option value="c++">C++</option>
          <option value="go">Go</option>
          <option value="rust">Rust</option>
        </select>

        <button id="find-repo-btn" class="find-repo-btn">
          Find Random Repo
        </button>
      </div>
      <!-- loading animation -->
      <div id="loading-state" class="loading-state hidden" aria-live="polite">
        <div class="spinner"></div>
        <span style="margin-left: 1rem; color: #6b7280"
          >Fetching repository...</span
        >
      </div>
      <!-- Show Error message -->
      <div id="error-state" class="error-state hidden" aria-live="assertive">
        Something went wrong. Please try again.
      </div>

      <div id="repo-details" class="repo-details hidden">
        <!-- Repository details will be pushed here by JavaScript -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
